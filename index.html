<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f357a09b58.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="caja caja1">
        <div class="cajaPerfil"> 
            <div class="perfil">
                <img class="imgPerfil" src="./assets/img/maria.jpg" alt="foto de maria" />
                <div class="infoPerfil">
                    <p class="nombre">María</p>
                    <p class="estado">Activa ahora</p>

                </div>


            </div>

            <div class="iconos">
                <i class="fa-regular fa-message"></i>
                <i class="fa-solid fa-bars"></i>


            </div>

        </div>

        <div class="cajaBoton">
            <button class="boton">Nuevo Chat</button>

        </div>

        <div class="cajaChat">
            <img class="imgChat" src="./assets/img/maria.jpg" alt="foto de maria" />
            <div class="infoContacto">
                <p class="nombreContacto">María</p>
                <p class="estadoContacto">Activa ahora</p>

            </div>


        </div>


    </div>

    <div class="caja caja2">
        <div class="cajaInterna">

            <img class="imagenPrincipal" src="./assets/img/hand.png" alt="mano" />
            <h1>Comienza el Networking</h1>
            <p>Presiona el botón <span>"Nuevo chat"</span> para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.</p>

        </div>


    </div>
    
</body>
</html>
